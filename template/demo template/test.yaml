info:
  id: webpack-sourcemap-disclosure
  name: Webpack Sourcemap Disclosure
  author: dhiyaneshDk
  severity: info
  tags: exposure,files

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{RootURL}}/{{Path}}/{{map}}.js.map"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"version":'
          - '"file":'
          - '"sources":'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        internal: true
        name: map
        group: 1
        regex:
          - "sourceMappingURL=([a-z-~0-9.]+).js.map"
    payloads:
      username:
          - Hung
          - Danh
          - Dat
          - Hoa
      password: template/demo template/password.txt
    redirect: False
    scanMode: 2
    interactShUrl:  fghsjdgfjkshdgfkjhsdgfd.interactsh.com
    stopAtFirstMacth: True